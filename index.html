<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <section class="page">
      <div class="container">
        <div class="screenBorder"></div>
        <div class="screenBorder">
          <button class="title">etch-A-sketch</button>
          <div>
            <button class="optionsBtn">options</button>
          </div>
          <div class="saveImg">save img</div>
        </div>
        <div class="screenBorder"></div>
        <div class="screenBorder"></div>
        <div class="screen">
          <div class="optionsMenu">
            <form class="sizeOption">
              <h3>size</h3>
              <input type="radio" id="input1" name="sizes" />
              <label for="input1">16x34 (default)</label><br />
              <input type="radio" id="input2" name="sizes" />
              <label for="input2">60x90</label><br />
              <input type="radio" id="input3" name="sizes" />
              <label for="input3">16x9</label><br />
              <input type="radio" id="input4" name="sizes" />
              <label for="input4">number x number</label>
            </form>
            <form class="colorsOption">
              <h3>colors</h3>
              <label for="pixelColor">line color</label>
              <input type="color" name="colors" id="pixelColor" /><br />
              <label for="screenColor">screen color</label>
              <input type="color" name="colors" id="screenColor" />
            </form>
            <div class="confirmOptions">
              <button class="confirmBtn1">cancel</button>
              <button class="confirmBtn2">save changes</button>
            </div>
          </div>
          <div class="grid" id="grid"></div>
        </div>
        <div class="screenBorder"></div>
        <div class="screenBorder">
          <div class="leftKnob"></div>
        </div>
        <div class="screenBorder"></div>
        <div class="screenBorder">
          <div class="rightKnob"></div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
